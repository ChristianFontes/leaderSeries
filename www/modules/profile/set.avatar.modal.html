<ion-modal-view class="project-logo-modal">
    <ion-header-bar>
        <h1 class="title"> Selecciona una imagen</h1>
    </ion-header-bar>
    <ion-content>
    </ion-content>
      <ion-footer-bar class="padding"> 
            <button class="button button-calm button-block"
                    ng-show="pictureModal.step == 'select-avatar'"
                    ng-click="setLogo('camera')"
                    translate="PICTURE_MODAL_CAMERA">
                    Camara
            </button>
            <button class="button button-calm button-block"
                    ng-show="pictureModal.step == 'select-avatar'"
                    ng-click="setLogo('gallery')"
                    translate="PICTURE_MODAL_GALLERY">
                    Galeria
            </button>
            <button class="button button-calm button-block"
                ng-show="pictureModal.step == 'preview-avatar'"
                ng-click="closePictureModal()">
                Aceptar
            </button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
