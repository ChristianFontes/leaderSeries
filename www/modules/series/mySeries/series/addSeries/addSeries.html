<ion-view view-title="Add Series">
    <ion-content class="mySeries-container">
    	<div class="row">
    		<div class="col col-80">
    			<form name="serie" ng-submit="search(serie)" >
	    			<label class="item item-input">
					  <i class="icon ion-search placeholder-icon"></i>
					  <input type="search" placeholder="Search" ng-model="data.search">
					</label>
				</form>
    		</div>
    		<div class="col col-20">
    		</div>
    	</div>
    		<div class="col col-75">
    			<div class="card">
					<div class="item item-avatar"  ng-repeat="serie in mySearch.Search">
						<img src="img/logo.png">
						<h2>{{serie.Title}}</h2>
						<p>November 05, 1955</p>
						<p>
					      <a class="subdued"><i class="icon ion-home"></i> 1 Like</a>
					      <a class="subdued">5 Comments</a>
					    </p>
					</div>
				</div>
    		</div>
   	</ion-content>
</ion-view>
