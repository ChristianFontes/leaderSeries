<ion-view view-title="Dashboard">
    <ion-content class="dashboard-container padding">
        <div class="row">
            <div class="col col-75">
                <h2 class="title padding">Series</h2>
            </div>
            <div class="col col-25 button-align">
                <button class="btn-floating btn-large waves-effect waves-light red"
                    ng-click="go('tab.newProject')">
                    <i class="icon ion-plus-round"></i>
                </button>
            </div>
        </div>
        <div class="row">
            {{series.name}}
        </div>
    </ion-content>
</ion-view>
